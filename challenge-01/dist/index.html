<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <div class="card__bg-img">
                        <img src="./images/bg-pattern-card.svg" alt="" />
                    </div>

                    <div class="card__profile">
                        <div class="card__profile-img">
                            <img src="./images/image-victor.jpg" alt="" />
                        </div>
                        <h2>Victor Crest <span class="gray">26</span></h2>
                        <p>London</p>
                    </div>
                    <hr>
                    <div class="card__stats">
                        <div class="card__stats-info">
                            <div class="card__number">80K</div>
                            <div class="card__word">Followers</div>
                        </div>
                        <div class="card__stats-info">
                            <div class="card__number">803K</div>
                            <div class="card__word">Likes</div>
                        </div>
                        <div class="card__stats-info">
                            <div class="card__number">1.4K</div>
                            <div class="card__word">Photos</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
