<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <div class="card__left">
                        <div class="card__quotes"><img src="./images/pattern-quotes.svg" alt=""></div>
                        <div class="card__text">
                            “ I’ve been interested in coding for a while but
                            never taken the jump, until now. I couldn’t
                            recommend this course enough. I’m now in the job of
                            my dreams and so excited about the future. ”
                        </div>
                        <div class="card__user">
                            <div class="card__name">Tanya Sinclair</div>
                            <div class="card__job">UX Engineer</div>
                        </div>
                    </div>
                    <div class="card__right">
                        <img src="./images/image-tanya.jpg" class="card__img" alt="">
                        <div class="card__btns">
                            <div class="card__prev btn"><img src="./images/icon-prev.svg" alt=""></div>
                            <div class="card__next btn">
                                <img src="./images/icon-next.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
