<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <h1 class="main__title">Our Pricing</h1>
                <div class="main__pricing-wrapper">
                    <span>Annually</span>
                    <div class="toggle">
                        <div class="circle"></div>
                    </div>
                    <span>Monthly</span>
                </div>
                <div class="main__grid">
                    <div class="main__card">
                        <div class="main__plan">Basic</div>
                        <div class="main__card-prices">
                            <span class="dollar">&dollar;</span>
                            <span class="monthly-price">19.99</span>
                            <span class="annually-price">199.99</span>
                        </div>
                        <div class="main__storage">500 GB Storage</div>
                        <div class="main__users">2 Users Allowed</div>
                        <div class="main__send">Send up to 3 GB</div>
                        <a href="#" class="main__btn">Learn More</a>
                    </div>
                    <div class="main__card prof">
                        <div class="main__plan">Professional</div>
                        <div class="main__card-prices">
                            <span class="dollar">&dollar;</span>
                            <span class="monthly-price">24.99</span>
                            <span class="annually-price">249.99</span>
                        </div>
                        <div class="main__storage">1 TB Storage</div>
                        <div class="main__users">5 Users Allowed</div>
                        <div class="main__send">Send up to 10 GB</div>
                        <a href="#" class="main__btn">Learn More</a>
                    </div>
                    <div class="main__card monthly">
                        <div class="main__plan">Master</div>
                        <div class="main__card-prices">
                            <span class="dollar">&dollar;</span>
                            <span class="monthly-price">39.99</span>
                            <span class="annually-price">399.99</span>
                        </div>
                        <div class="main__storage">2 TB Storage</div>
                        <div class="main__users">10 Users Allowed</div>
                        <div class="main__send">Send up to 20 GB</div>
                        <a href="#" class="main__btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
