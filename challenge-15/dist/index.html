<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Insure landing page</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="./images/logo.svg" alt="" />
                    </div>
                    
                    <div class="header__toggle-wrapper">
                        <div class="header__hamburger">
                            <img src="./images/icon-hamburger.svg" alt="" />
                        </div>
                        <div class="header__close">
                            <img src="./images/icon-close.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item"><a href="#">how we work</a></li>
            <li class="mobile-nav-item"><a href="#">blog</a></li>
            <li class="mobile-nav-item"><a href="#">account</a></li>
            <li class="mobile-nav-item"><a href="#">view plans</a></li>
        </ul>

        <script src="main.js"></script>
    </body>
</html>
